<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khatra PG . Signup</title>
    <link rel="stylesheet" href="C:\Users\sahil\OneDrive\Documents\CODES\WebD\Signupusingflexbox.css">
</head>
<body>
    <header><h1>Welcome to Khatra PG</h1></header>
    <main>

        <div id="container1">
            <div id="div1"></div>
            <div><p>HOME</p></div>
            <div><p>ABOUT</p></div>
            <div><p>CONTACT</p></div>
            <div id="div2"></div>
        </div>



        <div id="container">
            <div id="Box">
                <form action="/action">
                    <div id="caption"><caption><h2>Signup</h2></caption><br></div>
                    
            
                    <div id="user">
                        <div class="Email">
                            <label for="Email">
                                <p>Email</p>
                            </label>
                            <input type="email" placeholder="Email" id="Email" />
                
                        </div>
                        <div class="Password">
                            <label for="Password">
                                <p>Password</p>
                            </label>
                            <input type="password" placeholder="Password" id="Password" />
                        </div>
                            
                    </div>
                    <div class="Name">
                        <label for="FName">
                            <p>Full Name</p>
                        </label>
                        <input type="text" placeholder="Full Name" id="FName" />
                    </div>
                    <br>
                    <div class="Gender">
                        <p>Gender</p>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="other" value="other">
                        <label for="male">Other</label>
            
                    </div>
                    <div class="DP">
                        <div>
                            <label for="DOB">
                                <p>Date of Birth</p>
                            </label>
                            <input type="date" id="DOB" />
                        </div>
                        <div>
                            <label for="Phoneno">
                                <p>Phone Number</p>
                            </label>
                            <input type="number" placeholder="Phone Number" id="Phoneno" />
                        </div>
                        <div>
                            <label for="nation">
                                <p>Country</p>
                            </label>
                            
                            <select name="nation" id="nation">
                                <option value="default">Select your Country</option>
                                <option value="USA">United States of America</option>
                                <option value="Australia">Australia</option>
                                <option value="India">India</option>
                                <option value="Spain">Spain</option>
                                <option value="Portugal">Portugal</option>
                                <option value="Germany">Germany</option>
                                <option value="Russia">Russia</option>
                            </select>
    
                        </div>
                    </div>
                    
                    
            
                    
                    <dev class="Agreement">
                        <br><hr>
                        <input type="checkbox" name="age" id="age" unchecked/>
                        <label for="age">I am 18+</label>
                        <br><hr>
                        <button>Signup</button>
                        <b>&NonBreakingSpace; &NonBreakingSpace;</b>
                        <button type="reset">Reset</button>
                    </dev>
                    
                    
                </form>
            </div>
            
            
        </div>
    </main>
   
</body>
</html>
