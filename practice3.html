<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration form</title>
    <link rel="stylesheet" href="C:\Users\sahil\OneDrive\Documents\CODES\WebD\practice4.css">
</head>
<body>
    <form action="/submit">

    
        <header>
            <center><h1>Registeration Form </h1></center>
        
        </header>
        <main>
            <div>
                <label for="FName">First Name &NonBreakingSpace;</label>
                <input type="text" placeholder="First Name" id="FName">
                <br>
                <label for="LName">Last Name &NonBreakingSpace;</label>
                <input type="text" placeholder="Last Name" id="LName">
                <br>
            </div>
            <div>
                <label for="gender">Please Select Your Gender</label>
                <select name="gender" id="gender">
                    <option value="Default">Select Your Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div>
                <label for="terms">Do You agree to all terms of services?</label>
                
                <input type="checkbox" name="terms" id="terms" >
                <br>
                <input type="checkbox" name="terms" id="terms1">
                <label for="terms1">Yes, I agree terms1</label><br>
                <input type="checkbox" name="terms" id="terms2">
                <label for="terms2">Yes, I agree terms2</label>


            </div>
            
        </main>
        <footer>
            <div>
                <button style="background-color: aqua; color: rgb(215, 24, 215);" type="submit">Register</button>
            </div>
        </footer>
    </form>
</body>
</html>
