<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <form action="/action">
        <caption><h1>Signup</h1></caption><br>

        <label for="Email">
            <p>Email</p>
        </label>
        <input type="email" placeholder="Email" id="Email" />

        <label for="Password">
            <p>Password</p>
        </label>
        <input type="password" placeholder="Password" id="Password" />

        <label for="FName">
            <p>Full Name</p>
        </label>
        <input type="text" placeholder="Full Name" id="FName" />
        <div>
            <p>Gender</p>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="other">
            <label for="male">Other</label>

        </div>
        
        
        <label for="DOB">
            <p>Date of Birth</p>
        </label>
        <input type="date" id="DOB" />

        <label for="Phoneno">
            <p>Phone Number</p>
        </label>
        <input type="number" placeholder="Phone Number" id="Phoneno" />
        <dev>
            <label for="nation">
                <p>Country</p>
            </label>
            
            <select name="nation" id="nation">
                <option value="default">Select your Country</option>
                <option value="USA">United States of America</option>
                <option value="Australia">Australia</option>
                <option value="India">India</option>
                <option value="Spain">Spain</option>
                <option value="Portugal">Portugal</option>
                <option value="Germany">Germany</option>
                <option value="Russia">Russia</option>
            </select>
        </dev>
        
        <br><hr>
        <input type="checkbox" name="age" id="age" unchecked/>
        <label for="age">I am 18+</label>
        <br><hr>
        <button>Signup</button>
        <b>&NonBreakingSpace; &NonBreakingSpace;</b>
        <button type="reset">Reset</button>
    </form>
   
</body>
</html>
